
<ion-header>
  <ion-navbar>
    <ion-title> Choose from Template</ion-title>
  </ion-navbar>
</ion-header>

  <ion-list >
    <ion-item> <ion-avatar item-start>
      <img src="../../assets/imgs/exavt.png">
    </ion-avatar>
    <p style="font-weight: bold; font-size: 20px; color: rgb(0, 0, 0);" absolute-drag>Exercise</p>

      <button item-end ion-button (click)="exercise()">
        add your goal
      </button>
    </ion-item>
    <ion-item>
        <ion-avatar item-start>
            <img src="../../assets/imgs/studyavt.png">
          </ion-avatar>
          <p style="font-weight: bold; font-size: 20px; color: rgb(0, 0, 0);" absolute-drag>Study</p>
        <button item-end ion-button (click)="study()">
        add your goal
      </button>
    </ion-item>
    <ion-item>
        <ion-avatar item-start>
            <img src="../../assets/imgs/drinkavt.png">
          </ion-avatar>
          <p style="font-weight: bold; font-size: 20px; color: rgb(0, 0, 0);" absolute-drag>Drink Water</p>
        <button item-end ion-button (click)="drink()">
        add your goal
      </button>
    </ion-item>
    <ion-item>
        <ion-avatar item-start>
            <img src="../../assets/imgs/callavt.jpg">
          </ion-avatar>
          <p style="font-weight: bold; font-size: 20px; color: rgb(0, 0, 0);" absolute-drag>Call A Friend</p>
          <button item-end ion-button (click)="call()">
        add your goal
      </button>
    </ion-item>
    <ion-item>
        <ion-avatar item-start>
            <img src="../../assets/imgs/saveavt.svg">
          </ion-avatar>
          <p style="font-weight: bold; font-size: 20px; color: rgb(0, 0, 0);" absolute-drag>Save for Tourism</p>
          <button item-end ion-button (click)="money()">
        add your goal
      </button>
    </ion-item>

  </ion-list>


</ion-content>
