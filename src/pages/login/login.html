<ion-header>
  <ion-navbar>
    <ion-title>Log In</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="animated fadeIn login auth-page">
  <div class="login-content">

      <!-- Logo -->
      <div padding-horizontal text-center class="animated fadeInDown">
        <div class="logo"></div>
        <h2 ion-text class="text-primary">
          <strong style="font-weight: bold; font-size: 50px; color: rgb(207, 0, 28);" absolute-drag> Goal Digger</strong>
        </h2>
      </div>

    <!-- Login form -->
      <ion-item>
        <ion-label floating>
          <ion-icon name="mail" item-start class="text-ary" ></ion-icon>
          Email
        </ion-label>
        <ion-input type="text" [(ngModel)]="user.email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>
          <ion-icon name="lock" item-start class="text-primary"></ion-icon>
          Password
        </ion-label>
        <ion-input type="password" [(ngModel)]="user.password" ></ion-input>
      </ion-item>


    <p text-right ion-text color="secondary" ><strong>Forgot Password?</strong></p>

    <div>
      <button ion-button icon-start block color="dark" tappable (click)="login(user)">
        SIGN IN
      </button>
    </div>
    </div>

    <div>  New here?
      <button ion-button full color="secondary" (click)="register()">  <strong>Sign up </strong> </button>

    </div>

</ion-content>
