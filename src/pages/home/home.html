
<ion-header>
  <ion-navbar>
    <ion-title>Goal List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-item-divider color="{{ (itemsData | async )?.excolor }}"  >
  <ion-item> Exercise </ion-item>
  <ion-item>{{ (itemsData | async )?.goals }} </ion-item>
  <ion-item>{{ (itemsData | async )?.period }} </ion-item>
  <ion-item>{{ (itemsData | async )?.timeStarts }}</ion-item>
  <ion-item>{{ (itemsData | async )?.timeEnds }} </ion-item>
</ion-item-divider>


</ion-content>
